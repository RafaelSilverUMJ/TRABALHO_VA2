<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trabalho VA2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="form">
    
        <div id="titulo-form">
            <h1>Cadastro de Funcionários</h1>
            <h3>Bem-vindo!</h3>
        </div>

        <div id="div-form">
            
            <form id="cadastro">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" >
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" >
                <label for="email" >E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
                <button id="botao-enviar">Enviar</button>
            </form>
        </div>
    </div>

    <div id="div-tabela">
        <table>
            <thead>
                <th>Nome completo</th>
                <th>Data de Nascimento</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Ações</th>
            </thead>
    
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
